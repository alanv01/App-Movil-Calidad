<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultado de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let datos of arreglo; let i = index" >
    <ion-card-header>
      <ion-card-title>Detalles del Viaje {{ i + 1 }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item  >
        <ion-label>Lugar de Encuentro:</ion-label>
        <ion-text>{{ datos.lugarencuentro }}</ion-text>
      </ion-item>

      <ion-item  >
        <ion-label>Destino:</ion-label>
        <ion-text>{{ datos.destino }}</ion-text>
      </ion-item>

      <ion-item  >
        <ion-label>Cantidad de Asientos a Usar:</ion-label>
        <ion-text>{{ datos.asiento }}</ion-text>
      </ion-item>

      <ion-item  >
        <ion-label>Fecha:</ion-label>
        <ion-text>{{ datos.fecha_hora }}</ion-text>
      </ion-item>

      <ion-item >
        <ion-button (click)="eliminar(i)">Cancelar Viaje</ion-button>

        <ion-button id="modal-trigger" color="warning">Modificar Viaje</ion-button>

        <ion-modal trigger="modal-trigger" #modal>
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Modal</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="closeModal()">Cerrar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding"> Contenido </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="nav-bar">
    <ion-buttons slot="start">
      <ion-button class="nav-button" (click)="retroceso()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="nav-button">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button class="nav-button">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
