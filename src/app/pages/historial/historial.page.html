<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >Historial de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let datos of historial" >
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item  >
        <ion-label>Lugar de Encuentro:</ion-label>
        <ion-text>{{ datos.lugarencuentro }}</ion-text>
      </ion-item>

      <ion-item  >
        <ion-label>Destino:</ion-label>
        <ion-text>{{ datos.destino }}</ion-text>
      </ion-item>

      <ion-item  >
        <ion-label>Cantidad de Asientos a Usar:</ion-label>
        <ion-text>{{ datos.asiento }}</ion-text>
      </ion-item>

      <ion-item  >
        <ion-label>Fecha:</ion-label>
        <ion-text>{{ datos.fecha_hora }}</ion-text>
      </ion-item>

    </ion-card-content>
  </ion-card>

  
  
  <ion-button (click)="eliminar_hist()" expand="block">Eliminar Historial</ion-button>
  

</ion-content>

<ion-footer>
  <ion-toolbar class="nav-bar">
    <ion-buttons slot="start">
      <ion-button class="nav-button" (click)="retroceso()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="nav-button">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button class="nav-button">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
