<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="imagen">
    <img src="../../../assets/img/Seguridad.png" alt="Imagen de seguridad">
  </div>

  <div>
    <ion-list>
      
      <ion-item>
        <ion-input id="Username" [(ngModel)]="usuario" label="Usuario: " labelPlacement="floating" placeholder="Ingrese Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input id="Pass" [(ngModel)]="contrasena" [type]="showPassword ? 'text' : 'password'" label="Contraseña: " labelPlacement="floating" placeholder="Ingrese Contraseña"></ion-input>
    
        <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button (click)="validar()" color="light">
          <img src="../../../assets/img/open-padlock.png" style="width: 25px; height: 25px; margin-right: 1rem;">Ingresar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
